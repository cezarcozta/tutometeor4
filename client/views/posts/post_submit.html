<template name="postSubmit">
  <form class="main">

    <div class="control-group">
        <label class="control-label" for="url">URL</label>
        <div class="controls">
            <input name="url" type="text" value="" placeholder="Sua URL"/>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="title">Titulo</label>
        <div class="controls">
            <input name="title" type="text" value="" placeholder="Nome do seu Post"/>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="message">Menssagem</label>
        <div class="controls">
            <textarea name="message" type="text" value="" placeholder="Insira aqui sua mensagem"></textarea>
        </div>
    </div>

    <div class="control-group">
        <div class="controls">
            <input type="submit" value="Submit" class="btn btn-primary"/>
        </div>
    </div>
  </form>
</template>
